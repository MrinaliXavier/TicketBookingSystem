<div class="card mt-4">
  <div class="card-header">
    <h3>Configuration Form</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSave()" novalidate>
      <div class="mb-3">
        <label for="totalTickets" class="form-label">Total Tickets</label>
        <input type="number" id="totalTickets" [(ngModel)]="totalTickets" name="totalTickets" class="form-control" required />
        <div class="invalid-feedback">
          Please enter the total number of tickets.
        </div>
      </div>

      <div class="mb-3">
        <label for="poolCapacity" class="form-label">Pool Capacity</label>
        <input type="number" id="poolCapacity" [(ngModel)]="poolCapacity" name="poolCapacity" class="form-control" required />
        <div class="invalid-feedback">
          Please enter the maximum capacity of tickets in pool.
        </div>
      </div>

      <div class="mb-3">
        <label for="ticketReleaseRate" class="form-label">Ticket Release Rate</label>
        <input type="number" id="ticketReleaseRate" [(ngModel)]="ticketReleaseRate" name="ticketReleaseRate" class="form-control" required />
        <div class="invalid-feedback">
          Please enter the ticket release rate.
        </div>
      </div>

      <div class="mb-3">
        <label for="customerRetrievalRate" class="form-label">Customer Retrieval Rate</label>
        <input type="number" id="customerRetrievalRate" [(ngModel)]="customerRetrievalRate" name="customerRetrievalRate" class="form-control" required />
        <div class="invalid-feedback">
          Please enter the customer retrieval rate.
        </div>
      </div>

      <div class="mb-3">
        <label for="vendorCount" class="form-label">Vendor Count</label>
        <input type="number" id="vendorCount" [(ngModel)]="vendorCount" name="vendorCount" class="form-control" required />
        <div class="invalid-feedback">
          Please enter the vendor count.
        </div>
      </div>

      <div class="mb-3">
        <label for="customerCount" class="form-label">Customer Count</label>
        <input type="number" id="customerCount" [(ngModel)]="customerCount" name="customerCount" class="form-control" required />
        <div class="invalid-feedback">
          Please enter the customer count.
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Save Configuration</button>
    </form>
  </div>
</div>
